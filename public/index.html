<!DOCTYPE html>
<html>

<head>
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        }

        .header form {
            display: flex;
            gap: 10px;
        }

        .header input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: auto;
            gap: 10px;
            padding: 20px;
        }

        .grid-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .grid-item:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .grid-item h2 {
            font-size: 1.2em;
            color: black;
        }

        .grid-item .details {
            display: flex;
            justify-content: space-between;
        }

        .grid-item .price {
            color: black;
        }

        .out-of-stock {
            color: red;
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .grid-item h2,
            .grid-item .details,
            .grid-item .price {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Product Search</h1>
        <form id="searchForm">
            <input type="text" id="brand" placeholder="Brand">
            <input type="text" id="product_type" placeholder="Product Type">
            <input type="text" id="name" placeholder="Name">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="grid-container" id="resultsGrid">
        <!-- Products will be inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchProducts();
        });

        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            fetchProducts();
        });

        function fetchProducts() {
            const brand = document.getElementById('brand').value;
            const product_type = document.getElementById('product_type').value;
            const name = document.getElementById('name').value;

            fetch(`/api/products?brand=${brand}&product_type=${product_type}&name=${name}`)
                .then(response => response.json())
                .then(data => {
                    const gridContainer = document.querySelector('#resultsGrid');
                    gridContainer.innerHTML = '';
                    data.forEach(product => {
                        const item = document.createElement('div');
                        item.classList.add('grid-item');
                        const price = product.price === "Out of Stock" ? '<span class="out-of-stock">Out of Stock</span>' : `${product.price}â‚¬`;

                        const img = new Image();
                        img.src = product.image_link;
                        img.alt = product.name;

                        img.onload = function () {
                            item.innerHTML = `
                                <h2>${product.name}</h2>
                                <img src="${img.src}" alt="${img.alt}">
                                <div class="details">
                                    <p>${product.brand}</p>
                                    <p class="price">${price}</p>
                                    <p>${product.product_type}</p>
                                </div>
                            `;
                            gridContainer.appendChild(item);
                        };
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
